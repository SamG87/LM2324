<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagen random
    </title>
</head>
<body onload="seleccionaescudo()">
    <img id="escudo" src="" alt="">
    <script>
        let archivos=["escudo1.jpg","escudo2.jpg","escudo3.jpg","escudo4.jpg"];
        function random(min, max){
            return Math.floor((Math.random() * (max - min + 1)) + min);
        }
        function seleccionaescudo(){
            let numero = random(0,archivos.length - 1);
            document.getElementById("escudo").src = "image/" + archivos[numero];
        }
    </script>
</body>
</html>
